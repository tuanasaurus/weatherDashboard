<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid text-center">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Get the weather information for a city before you travel. Wear a mask!</p>
        </div>
    </div>
    
<!-- Content Area -->
    <div class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-sm p-3 mb-5 bg-white rounded">
                    <h4>Search for a City:</h4>
                        <form class="form-inline">
                            <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search">
                            <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    <form id="searchHistory" class="mt-1"></form>
<!-- Search History section -->
                </nav>
            </div>
            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-sm p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                    <div id="current"></div>
<!-- Current Weather -->
                    <div id="uvl-display"></div>
                </div>
                    <br>
                    <h2>5-Day Forcast:</h2>
<!-- 5 Day forecast -->
                <div  id="5day" class="row">
                </div>
            </div> 
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
